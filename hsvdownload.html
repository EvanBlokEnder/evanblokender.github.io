<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Download HitScoreVisualizer Config</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Arial', sans-serif;
        background: #111;
        color: #eee;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }

    header {
        width: 100%;
        background: #222;
        padding: 15px 20px;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    header h1 {
        font-size: 26px;
        color: #4fc3f7;
        text-align: center;
    }

    .container {
        max-width: 600px;
        width: 90%;
        margin: 20px auto;
        padding: 20px;
        background: #222;
        border-radius: 12px;
        text-align: center;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    .container h1 {
        margin-bottom: 10px;
        color: #4fc3f7;
    }

    .container p {
        margin-bottom: 10px;
    }

    .download-btn, .home-btn {
        display: inline-block;
        background: #4fc3f7;
        color: #111;
        padding: 12px 24px;
        border-radius: 6px;
        font-size: 16px;
        text-decoration: none;
        cursor: pointer;
        border: none;
        transition: background 0.2s, transform 0.2s;
    }

    .download-btn:hover, .home-btn:hover {
        background: #35a0d4;
        transform: translateY(-2px);
    }

    .download-btn:disabled {
        background: #555;
        cursor: not-allowed;
        opacity: 0.6;
    }

    .loading {
        margin-top: 10px;
        color: #aaa;
        display: none;
    }

    footer {
        width: 100%;
        text-align: center;
        padding: 20px;
        font-size: 14px;
        background: #222;
        opacity: 0.8;
        margin-top: auto;
    }

    @media (max-width: 768px) {
        .container {
            padding: 15px;
        }

        .download-btn, .home-btn {
            width: 100%;
        }
    }
</style>
</head>
<body>

<header>
    <h1>Download HitScoreVisualizer Config</h1>
</header>

<div class="container">
    <p>Click the button below to download the configuration file:</p>
    <button id="downloadBtn" class="download-btn">Download Config</button>
    <a href="index.html" class="home-btn">Home</a>
    <p id="loading" class="loading">Downloading file...</p>
</div>

<footer>
    &copy; 2025 EvanBlokEnder. All Rights Reserved.
</footer>

<script>
    document.getElementById('downloadBtn').addEventListener('click', async function() {
        const btn = this;
        const loading = document.getElementById('loading');

        btn.disabled = true;
        loading.style.display = 'block';

        try {
            const rawUrl = 'https://raw.githubusercontent.com/evanblokender/EvanBlokEnder.github.io/main/HitScoreVisualizerConfig_Evan.json';
            const response = await fetch(rawUrl);
            const jsonData = await response.text();
            const blob = new Blob([jsonData], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'HitScoreVisualizerConfig_Evan.json';
            document.body.appendChild(a);
            a.click();
            setTimeout(() => {
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                loading.style.display = 'none';
                btn.disabled = false;
            }, 100);
        } catch (error) {
            console.error('Download failed:', error);
            loading.textContent = 'Download failed. Please try again.';
            btn.disabled = false;
        }
    });
</script>

</body>
</html>
